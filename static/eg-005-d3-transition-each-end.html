<html>
<head>
    <title>Example 004 - D3 transition()</title>
    <style>
        svg {
            stroke: gray;
            stroke-width: 3;
        }

        rect {
            fill: whitesmoke;
        }

        circle {
            fill: white;
        }
    </style>
    <script type='text/javascript' src='js/lib/d3.v3.js'></script>
</head>
<body>
<div id='demo'></div>
<script>
    var svg = d3.select('#demo')
            .append('svg')
            .attr('width', 500)
            .attr('height', 500);

    svg.append('rect')
            .attr('x', 5)
            .attr('y', 5)
            .attr('width', 490)
            .attr('height', 490);

    svg.append('circle')
            .attr('r', 200)
            .attr('cx', 250)
            .attr('cy', 250)
            .on('mousedown', down);

    function down() {
        d3.select(this)                 // Remember select can return many
            .transition()
                .attr('r', 30)
                .each('end', up);       // Each transition end calls up()
    }                                   // .each('start', cb) runs after delays

    function up() {
        d3.select(this)
            .transition()               // No delay necessary
                .attr('r', 40);
    }
</script>
</body>
</html>
