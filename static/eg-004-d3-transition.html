<html>
<head>
    <title>Example 004 - D3 transition()</title>
    <style>
        svg {
            stroke: gray;
            stroke-width: 3;
        }

        rect {
            fill: whitesmoke;
        }

        circle {
            fill: white;
        }
    </style>
    <script type='text/javascript' src='js/lib/d3.v3.js'></script>
</head>
<body>
<div id='demo'></div>
<script>
    var svg = d3.select('#demo')
            .append('svg')
            .attr('width', 100)
            .attr('height', 100);

    svg.append('rect')
            .attr('x', 1)               // Upper Left X Coordinate
            .attr('y', 1)               // Upper Left Y Coordinate
            .attr('width', 98)          // Width
            .attr('height', 98);        // Height

    svg.append('circle')
            .attr('r', 40)              // Radius
            .attr('cx', 50)             // Center X Coordinate
            .attr('cy', 50)             // Center Y Coordinate
            .on('mousedown', down);

    function down() {
        d3.select(this)
            .transition()
                .duration(200)
                .attr('r', 30)
            .transition()               // Chaining a second transition
                .delay(200)             // Delay it until after the first
                .attr('r', 40);
    }
</script>
</body>
</html>
