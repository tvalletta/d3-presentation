<html>
<head>
    <title>Example 004 - D3 transition()</title>
    <style>
        svg {
            stroke: gray;
            stroke-width: 3;
        }

        rect {
            fill: whitesmoke;
        }

        circle {
            fill: white;
        }
    </style>
    <script type='text/javascript' src='js/lib/d3.v3.js'></script>
</head>
<body>
<div id='demo'></div>
<script>
    var svg = d3.select('#demo')
            .append('svg')
            .attr('width', 500)
            .attr('height', 500);

    svg.append('rect')
            .attr('x', 5)
            .attr('y', 5)
            .attr('width', 490)
            .attr('height', 490);

    svg.append('circle')
            .attr('r', 200)
            .attr('cx', 250)
            .attr('cy', 250)
            .on('mousedown', down);

    function down() {
        d3.select(this)
            .transition()
                .attr('r', 150)
                .style('fill', 'gray')
                .ease('out')
                .each('end', up);
    }

    function up() {
        d3.select(this)
            .transition()
                .attr('r', 200)
                .style('fill', 'white')
                .ease('in');
    }
</script>
</body>
</html>

<!--linear - the identity function, t.-->
<!--poly(k) - raises t to the specified power k (e.g., 3).-->
<!--quad - equivalent to poly(2).-->
<!--cubic - equivalent to poly(3).-->
<!--sin - applies the trigonometric function sin.-->
<!--exp - raises 2 to a power based on t.-->
<!--circle - the quarter circle.-->
<!--elastic(a, p) - simulates an elastic band; may extend slightly beyond 0 and 1.-->
<!--back(s) - simulates backing into a parking space.-->
<!--bounce - simulates a bouncy collision.-->
<!--These built-in types may be extended using a variety of modes:-->

<!--in - the identity function.-->
<!--out - reverses the easing direction to [1,0].-->
<!--in-out - copies and mirrors the easing function from [0,.5] and [.5,1].-->
<!--out-in - copies and mirrors the easing function from [1,.5] and [.5,0].-->
