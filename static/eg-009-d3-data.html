<html>
<head>
    <title>Example 008 - D3 transition tween</title>
    <style>
        * { color: gray; font: 18pt arial, sans serif }

        svg {
            stroke: gray;
            stroke-width: 3;
        }

        rect {
            fill: whitesmoke;
        }

        circle {
            fill: white;
        }
    </style>
    <script type='text/javascript' src='js/lib/d3.v3.js'></script>
</head>
<body>
<div id="demo"></div>
<script>
    var dataset = [60, 52, 44, 36, 28];

    var svg = d3.select('#demo')
            .append('svg')
            .attr('width', 100)
            .attr('height', 500);

    svg.append('rect')
            .attr('x', 1)
            .attr('y', 1)
            .attr('width', 98)
            .attr('height', 498)
            .on('mousedown', fix);

    svg.append('circle')
            .attr('r', 40)
            .attr('cx', 50)
            .attr('cy', 50);

    svg.append('circle')
            .attr('r', 40)
            .attr('cx', 150)
            .attr('cy', 50);

    function fix() {
        svg.selectAll('circle')
                .data(dataset)
            .transition()
                /**
                 * Attributes can take either a static value or a function
                 * that receives the dataset value (datum) and dataset index.
                 * This function is commonly used to set layout, size or
                 * color based on the associated data.
                 */
                .attr('r', function(d) { return d })
                .attr('cx', 50)
                .attr('cy', function(d, i) { return 50 + (i * 100) });
    }
</script>
</body>
</html>
