<html>
    <head>
        <title>Example 001 - Data</title>
        <script type='text/javascript' src='js/lib/d3.v3.js'></script>
    </head>
    <body>
        <div id='demo'></div>
        <script>
            var svg = d3.select('#demo01')
                    .append('svg')
                    .attr('width', 500)
                    .attr('height', 500);

            svg.append('rect')
                    .attr('x', 5)
                    .attr('y', 5)
                    .attr('width', 490)
                    .attr('height', 490)
                    .style('stroke', 'gray')
                    .style('stroke-width', 10)
                    .style('fill', 'whitesmoke');

            svg.append('circle')
                    .attr('r', 200)              // Radius
                    .attr('cx', 250)             // Center X Coordinate
                    .attr('cy', 250)             // Center Y Coordinate
                    .style('stroke', 'gray')
                    .style('stroke-width', 10)
                    .style('fill', 'white');
        </script>
    </body>
</html>
