<html>
<head>
    <title>Example 008 - D3 transition tween</title>
    <style>
        * { color: gray; font: 18pt arial, sans serif }

        svg {
            stroke: gray;
            stroke-width: 3;
        }

        rect {
            fill: whitesmoke;
        }

        circle {
            fill: white;
        }
    </style>
    <script type='text/javascript' src='js/lib/d3.v3.js'></script>
</head>
<body>
<div id="demo"></div>
<div id="text">#ffffff</div>
<script>
    var svg = d3.select('#demo')
            .append('svg')
            .attr('width', 100)
            .attr('height', 100);

    svg.append('rect')
            .attr('x', 1)               // Upper Left X Coordinate
            .attr('y', 1)               // Upper Left Y Coordinate
            .attr('width', 98)          // Width
            .attr('height', 98);        // Height

    svg.append('circle')
            .attr('r', 40)              // Radius
            .attr('cx', 50)             // Center X Coordinate
            .attr('cy', 50)             // Center Y Coordinate
            .on('mousedown', down);

    function down() {
        d3.select(this)
            .transition()
                .attr('r', 30)
                .style('fill', 'gray')
                .ease('out')
                .each('end', up);
        d3.select('#text')
            .transition()
                .tween("text", toColor('gray'));
    }

    function up() {
        d3.select(this)
            .transition()               // No delay necessary
                .attr('r', 40)
                .style('fill', 'white')
                .ease('in');
        d3.select('#text')
            .transition()
                .tween("text", toColor('white'));
    }

    function toColor(color) {
        return function() {
            var i = d3.interpolate(this.textContent, color);
            return function(t) {
                this.textContent = i(t);
            };
        }
    }
</script>
</body>
</html>
